<ion-header>
  <ion-toolbar>
    <ion-title>Embassy</ion-title>
    <ion-buttons slot="end">
      <badge-menu-button></badge-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <div *ngFor="let cat of settings | keyvalue : asIsOrder">
      <ion-item-divider color="medium" style="border-radius: 4px;">{{ cat.key }}</ion-item-divider>
      <ion-item style="cursor: pointer; --border-color: var(--ion-color-dark-shade);" button *ngFor="let button of cat.value" (click)="button.action()">
        <ion-icon slot="start" [name]="button.icon"></ion-icon>
        <ion-label>{{ button.title }}</ion-label>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
